<div class="row">
  <div class="col-md-2" (click)="getPreviousLeague()">
    <button class="btn">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </button>
  </div>
  <div class="col-md-8 text-center">
    <label><strong>{{ leagues[counter]?.name }}</strong></label>
  </div>
  <div class="col-md-2">
    <button class="btn" (click)="getNextLeague()">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>
  </div>
</div>
