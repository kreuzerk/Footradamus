<div class="jumbotron">
    <league-selection (onLeagueChange)="loadClubsForLeague($event)"></league-selection>
    <selector (onClubChange)="changeClub($event)"
              [clubTitle]="teams[counter]?.name">
    </selector>
    <club-logo [logoUrl]="teams[counter]?.clubLogo"></club-logo>
</div>
