<div class="alert alert-danger" *ngIf="messageInterceptor.$errors | async">
  <span class="glyphicon glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
  <strong>Oupsi!</strong>
  Something went wrong
  <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" (click)="messageInterceptor.hideError()"></span>
</div>
