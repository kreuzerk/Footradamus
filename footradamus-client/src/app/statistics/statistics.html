<div class="col-md-4 col-xs-12" style="display: block">
  <canvas *ngIf="hasDataArrived"
          baseChart
          [data]="doughnutChartData.data"
          [labels]="doughnutChartData.labels"
          [chartType]="DOUGHNUT_CHART_TYPE"
  >
  </canvas>
</div>
<div class="col-md-8" style="display: block">
  <canvas *ngIf="hasDataArrived && !isMobileDevice"
          baseChart
          [datasets]="barChartData.data"
          [labels]="barChartData.labels"
          [chartType]="BAR_CHART_TYPE"
          [options]="barChartData.options"
          [legend]="barChartData.legend"
          [colors]="barChartData.chartColors"
  >
  </canvas>
</div>
