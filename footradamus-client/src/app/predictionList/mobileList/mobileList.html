<div *ngFor="let predictionTableEntry of $predictionTableEntrys | async" class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">
      <strong>{{predictionTableEntry.homeTeam}}</strong> vs <strong>{{predictionTableEntry.awayTeam}}</strong> / {{predictionTableEntry.matchDate}}
    </h3>
  </div>
  <div class="panel-body">
    <span class="glyphicon glyphicon glyphicon-eye-open"></span>
    Footradamus predicts <strong>{{predictionTableEntry.winner}}</strong> as winner.
  </div>
  <div class="panel-footer" innerHTML="Already predicted {{predictionTableEntry.isPredicted}} | Correctly predicted {{predictionTableEntry.isCorrectlyPredicted}}"></div>
</div>
